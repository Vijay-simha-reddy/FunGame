<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Timing</h2>

<p>Click "Try it". Wait 3 seconds. The page will alert "Hello".</p>
<p>Click "Stop" to prevent the first function to execute.</p>
<p>(You must click "Stop" before the 3 seconds are up.)</p>

<p id="time"></p>

<button onclick="a=setInterval(time,1000)">Start</button>
<button onclick="clearTimeout(a)">Stop</button>


<script>
    function time(){
    var x=new Date();
  var h=x.getHours();
  var m=x.getMinutes();
  var s=x.getSeconds();
  document.getElementById("time").innerHTML=(h+":"+m+":"+s);
    }
</script>

<script>

</script>
</body>
</html>
