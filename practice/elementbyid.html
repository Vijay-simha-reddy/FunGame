<!doctype html>
<html>
<head>
<script>
    function cube(){
        var num=document.getElementById("number").value;
        document.getElementById("ans").innerHTML=(Math.pow(num,3));
    }
</script>
</head>
<body>
    <form>
        <p>Enter the Number : <input type="text" id="number"></p>
        <p id="ans"></p>
        <button type="button" onclick="cube()">SUBMIT</button>
    </form>
</body>
</html>
